<div>
    {% for artist_index, (artist, albums) in enumerate(data_dict.items()) %}
    <div class="artist-item">
        <div class="row-container">
            <div class="checkbox-container" id="artist-checkbox-container">
                <span type="checkbox" class="artist-checkbox" id="checkbox-{{ artist }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                      </svg>
                </span>
            </div>
            <div class="artist-container">
                <div class="artist-details-left">
                    <h5 class="artist-name mb-0">
                        <a>{{ artist }}</a>
                    </h5>
                </div>
                <div
                    type="button"
                    class="click-area d-flex align-items-center"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse-artist-{{ artist_index }}"
                    aria-expanded="true" aria-controls="collapse-artist-{{ artist_index }}"
                    >
                    <span class="artist-button chevron-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </span>
                </div>
                <div class="artist-details-right">
                    <span>Placeholder</span>
                </div>
            </div>
        </div>
        <div class="collapse collpase-container" id="collapse-artist-{{ artist_index }}">
            {% for album_index, (album, tracks) in enumerate(albums.items()) %}
            <div class="row-container album-row">
                <div class="checkbox-container" id="album-checkbox-container">
                    <span type="checkbox" class="album-checkbox" id="checkbox-{{artist}}--{{album}}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                          </svg>
                    </span>
                </div>
                <div class="album-container">
                    <div class="album-details-left">
                        <h6 class="album-name mb-0">
                            <a>{{ album }}</a>
                        </h6>
                    </div>
                    <div class="click-area d-flex align-items-center"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse-artist-{{ artist_index }}-album-{{ album_index }}"
                        aria-expanded="true" aria-controls="collapse-artist-{{ artist_index }}-album-{{ album_index }}"
                        >
                        <span class="album-button chevron-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </span>
                    </div>
                    <div class="album-details-right">
                        <span>Songs: 20</span>
                    </div>
                </div>
            </div>
            <div class="collapse collpase-container" id="collapse-artist-{{ artist_index }}-album-{{ album_index }}">
                {% for track in tracks %}
                <div class="row-container track-row">
                    <div class="checkbox-container track-checkbox-containter">
                        <span type="checkbox" class="track-checkbox" id="checkbox-{{artist}}--{{album}}--{{track[0]}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                              </svg>
                        </span>
                    </div>
                    <div class="track-container">
                        <div class="track-name">
                            {{ track[1] }}: {{ track[0] }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
