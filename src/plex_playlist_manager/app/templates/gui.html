<!DOCTYPE html>
<html>
<head>
    <title>Plex Playlist GUI</title>
    <style>
        /* Add your CSS styles here */
        #button-group {
            position: absolute;
            left: 0;
            top: 75px; /* Adjust this value as needed */
            display: flex;
            flex-direction: column;
        }

        #main-content {
            display: flex;
            justify-content: space-between;
            margin-left: 100px; /* Adjust this value as needed */
            margin-top: 50px; /* Adjust this value as needed */
        }

        #playlist-list, #playlist-contents {
            flex: 1;
        }

        #playlist-items, #playlist-contents-items {
            border: 2px solid black; /* Adjust this value as needed */
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px; /* Adjust this value as needed */
            background-color: #f8f9fa; /* Adjust this value as needed */
            text-align: center;
            line-height: 50px; /* Adjust this value as needed */
        }

        header h1 {
            font-size: 24px; /* Adjust this value as needed */
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plex Playlist GUI</h1>
    </header>

    <div id="button-group">
        <button id="audio-button">Audio</button>
        <button id="video-button">Video</button>
        <button id="photo-button">Photo</button>
    </div>

    <div id="main-content">
        <div id="playlist-list">
            <h2>Playlists</h2>
            <ul id="playlist-items">
                <!-- Playlist items will be populated here -->
                <li>Playlist 1</li>
                <li>Playlist 2</li>
                <li>Playlist 3</li>
            </ul>
        </div>

        <div id="playlist-contents">
            <h2>Playlist Contents</h2>
            <ul id="playlist-contents-items">
                <!-- Playlist contents will be populated here -->
                <li>Content 1</li>
                <li>Content 2</li>
                <li>Content 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
